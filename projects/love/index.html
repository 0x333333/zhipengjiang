            <body>
                <div class="clock" style="margin-top:100px;margin-left:auto;margin-right:auto;width:620px;"></div>
                <script type="text/javascript">
                    function GetDateDiff(startTime, diffType) {
                        startTime = startTime.replace(/\-/g, "/");
                        var now = new Date();
                        var endTime = now.getFullYear()+"/"+(now.getMonth()+1)+"/"+now.getDate()+" "+now.getHours()+":"+now.getMinutes()+":"+now.getSeconds();
                        endTime = endTime.replace(/\-/g, "/");

                        diffType = diffType.toLowerCase();
                        var sTime = new Date(startTime);   
                        var eTime = new Date(endTime); 
                        var divNum = 1;
                        switch (diffType) {
                            case "milsecond":
                                divNum = 1;
                                break;
                            case "second":
                                divNum = 1000;
                                break;
                            case "minute":
                                divNum = 1000 * 60;
                                break;
                            case "hour":
                                divNum = 1000 * 3600;
                                break;
                            case "day":
                                divNum = 1000 * 3600 * 24;
                                break;
                            default:
                                break;
                        }
                        return parseInt((eTime.getTime() - sTime.getTime()) / parseInt(divNum));
                    }

                    var clock = $('.clock').FlipClock(GetDateDiff("2014-02-23 00:00:00", "second"), {
                        clockFace: 'DailyCounter',
                        countdown: false
                    });
                </script>
